<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('user_message').value;
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            const chatWindow = document.getElementById('chat_window');
            chatWindow.innerHTML += `<div><b>User:</b> ${userMessage}</div>`;
            chatWindow.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
            document.getElementById('user_message').value = '';
        }
    </script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat_window" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>
    <input type="text" id="user_message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
